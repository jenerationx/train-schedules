<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark text-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1 class="mb-3">The Next Train To Paris</h1>
            </div>
        </div>
    </nav>
    <header class="hero-image">
    </header>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card text-light border-0">
                    <div class="card-header bg-dark">
                        <strong>Train Schedule</strong>
                    </div>
                    <div class="card-body bg-secondary text-light" id="train-sign">
                        <table class="table table-light table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="train-schedule">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <br>
                <div class="card border-0">
                    <div class="card-header bg-dark text-light">
                        <strong>Add a Train</strong>
                    </div>
                    <div class="card-body bg-secondary text-light" id="info-table">
                        <form>
                            <div class="form-group">
                                <label for="input-name">Train Name</label>
                                <input type="text" class="form-control" id="input-name"
                                    placeholder="City of Lights Express">
                            </div>
                            <div class="form-group">
                                <label for="input-dest">Destination</label>
                                <input type="text" class="form-control" id="input-dest" placeholder="Paris">
                            </div>
                            <div class="form-group">
                                <label for="input-first">First Train (HH:MM)</label>
                                <input type="text" class="form-control" id="input-first"
                                    placeholder="19:30 - Use Military Time">
                            </div>
                            <div class="form-group">
                                <label for="input-frequency">Frequency (in minutes)</label>
                                <input type="text" class="form-control" id="input-frequency" placeholder="20">
                            </div>
                            <a href="#" class="btn btn-dark" id="submit">Submit</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="row text-center py-3">
        <div class="col-sm-12 text-center">
            <h5 class="footer">
                <small class="text-secondary">
                    Fabriqu√© par Jenny Sterlein
                </small>
            </h5>
        </div>
    </footer>


    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script type="text/javascript" src="assets/javascript/train.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
